services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: flutter_butler
      POSTGRES_PASSWORD: "16Rmaz2ccoWmDvd6O40_qka_D8jWwWa9"
    volumes:
      - flutter_butler_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "EDFJ-3dH0yTacVw4yniutDHqitVWM3uO"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: flutter_butler_test
      POSTGRES_PASSWORD: "21Ygk1M1n4KGLUsLQnlgJEv0u9rGxRhO"
    volumes:
      - flutter_butler_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "r_z7TICzGZe8EgTjwuMz8uaSIKIWsb-9"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  flutter_butler_data:
  flutter_butler_test_data:
