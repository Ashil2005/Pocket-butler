name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      VERSION: '3.0.0-rc.3'
      SERVERPOD_PASSWORD_database: '21Ygk1M1n4KGLUsLQnlgJEv0u9rGxRhO'
      SERVERPOD_PASSWORD_redis: 'r_z7TICzGZe8EgTjwuMz8uaSIKIWsb-9'

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8'

      - name: Start containers
        working-directory: flutter_butler_server
        run: docker compose up --build -d

      - name: Install dependencies
        working-directory: flutter_butler_server
        run: dart pub get

      - name: Install Serverpod CLI
        working-directory: flutter_butler_server
        run: dart pub global activate serverpod_cli $VERSION

      - name: Run Serverpod generator
        working-directory: flutter_butler_server
        run: serverpod generate

      - name: Run tests
        working-directory: flutter_butler_server
        run: dart test

      - name: Stop containers
        if: always()
        working-directory: flutter_butler_server
        run: docker compose down -v
